<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <link rel="stylesheet"
              th:href="@{/css/bootstrap.min.css}"
              href="../../css/bootstrap.min.css"/>
    </head>
    <body>
        <div class="container">
            <h3>Form</h3>
            <hr />
            <form action="#" th:action="@{/}" th:object="${message}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="username" class="col-sm-1 control-label">Username</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" th:field="*{username}" autofocus="autofocus"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-1 control-label">Content</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="content" placeholder="Content" th:field="*{content}" />
                    </div>
                </div>
                <div class="form-group">        
                    <div class="col-sm-offset-1 col-sm-10">
                        <button type="submit" class="btn btn-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
