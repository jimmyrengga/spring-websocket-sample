<form class="form-horizontal">

    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="username" ng-model="msg.username" autofocus="autofocus"/>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="content" ng-model="msg.content" />
        </div>
    </div>
    <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-click="send()">Kirim</button>
        </div>
    </div>

</form>
